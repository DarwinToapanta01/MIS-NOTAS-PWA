<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas PWA</title>
    <link rel="manifest" href="manifest.webmanifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Mis Notas PWA</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <form id="add-note-form">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="note-title" maxlength="50">
                        <label class="mdl-textfield__label" for="note-title">Título de la nota...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows="3" id="note-text"></textarea>
                        <label class="mdl-textfield__label" for="note-text">Escribe tu nota aquí...</label>
                    </div>
                </form>
                <div id="notes-container"></div>
            </div>
        </main>
    </div>
    <button id="save-note-btn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
        aria-label="Añadir nota" style="position: fixed; right: 24px; bottom: 24px; z-index: 100;">
        <i class="material-icons">add</i>
    </button>

    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
